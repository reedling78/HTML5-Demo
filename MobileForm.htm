<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			code {
				display:block;
				padding:10px;
			}
			
			code span {
				background-color:yellow;
			}
			
			fieldset {
				margin:10px;
				padding:10px;
			}

		</style>
		<title>Mobile Forms</title>
		<script src="scripts/Modernizr.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>email</legend>
				<input type="email" />
				<code>
					&lt;input <span>type=&quot;email&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		
		<form>
			<fieldset>
				<legend>tel</legend>
				<input type="tel" />
				<code>
					&lt;input <span>type=&quot;tel&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		

		
		<form>
			<fieldset>
				<legend>url</legend>
				<input type="url" />
				<code>
					&lt;input <span>type=&quot;url&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		
		<form>
			<fieldset>
				<legend>number</legend>
				<input type="number" />
				<code>
					&lt;input <span>type=&quot;number&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		
		<form>
			<fieldset>
				<legend>date</legend>
				<input type="date" />
				<code>
					&lt;input <span>type=&quot;date&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		
		<form>
			<fieldset>
				<legend>datetime</legend>
				<input type="datetime" />
				<code>
					&lt;input <span>type=&quot;datetime&quot;</span> /&gt;
				</code>
			</fieldset>
		</form>
		
	<div style="position:absolute;filter:alpha(opacity=0);opacity:0.001;z-index:10;">                                                                                                                                                           </div></body>
</html>
